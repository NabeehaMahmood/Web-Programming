<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="app">
        <h1>To-Do List</h1>
        <div class="input-row">
            <label for="new-item" class="visually-hidden">New item</label>
            <input type="text" id="new-item" placeholder="Add new item" aria-label="New todo item">
            <button id="add-btn" aria-label="Add item">Add</button>
        </div>

        <div class="toolbar">
            <div class="counts"><span id="remaining">0</span> items left</div>
            <button id="clear-completed">Clear Completed</button>
        </div>

        <ul id="todo-list" aria-live="polite"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
