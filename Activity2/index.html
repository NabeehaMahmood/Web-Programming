<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activity2 - Button in nested divs</title>
  <style>
    .container { padding:20px; border:1px solid #ccc; max-width:480px; margin:40px auto; }
    .inner { padding:16px; background:#f9f9f9; text-align:center; }
    button { padding:8px 12px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>

  <div class="container">
    <div class="inner">
      <button id="myButton">Click me</button>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
